<div class="container border border-danger" style="width: 75%;">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" style="color:white">
        <img src="assets/img/imperiallogo.jpg" class="rounded mx-auto d-block" width="200">
        <h3 class="text-center">REGISTER AS IMPERIAL OFFICER</h3>
        <div class="row">
            <div class="form-group col-2">
                <input type="text" class="form-control" formControlName="idGalaxy" maxlength="9" minlength="9" required>
                <small class="form-text text-muted">ID Imperial</small>
            </div>
            <div class="form-group col-7">
                <input type="text" class="form-control" formControlName="nmCompleto" required>
                <small class="form-text text-muted">Full name</small>
            </div>
            <div class="form-group col-3">
                <input type="date" class="form-control" formControlName="dtNasc" required>
                <small class="form-text text-muted">Date of birth</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <input type="text" class="form-control" formControlName="altura" maxlength="3" max="350" required>
                <small class="form-text text-muted">Height in centimeters</small>
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" formControlName="peso" maxlength="3" required>
                <small class="form-text text-muted">Weight</small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col">
                <select class="form-control" formControlName="setor" required>
                    <option *ngFor="let setor of setores" [ngValue]="setor.nmSetor">{{setor.nmSetor}}</option>
                </select>
                <small class="form-text text-muted">Choose your department</small>
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" formControlName="planeta" required>
                <small class="form-text text-muted">Home planet</small>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <a class="btn btn-light btn-lg btn-block" routerLink="/divisao" routerLinkActive="active">I'm a
                    coward!</a>
            </div>
            <div class="col-8">
                <button type="submit" class="btn btn-danger btn-lg btn-block" [disabled]="!profileForm.valid">Enlist me
                    now!</button>
            </div>
        </div>
    </form>
    <br>
</div>

<router-outlet></router-outlet>
