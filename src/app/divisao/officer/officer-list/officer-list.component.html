<br>
<br>

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">ID Imperial</th>
            <th scope="col">Nome</th>
            <th scope="col">Data Nascimento</th>
            <th scope="col">Altura</th>
            <th scope="col">Peso</th>
            <th scope="col">Setor</th>
            <th scope="col">Planeta</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let officer of officers">
            <th scope="row">{{officer.idGalaxy}}</th>
            <td>{{officer.nmCompleto}}</td>
            <td>{{officer.dtNasc}}</td>
            <td>{{officer.altura}}</td>
            <td>{{officer.peso}}</td>
            <td>{{officer.setor}}</td>
            <td>{{officer.planeta}}</td>
        </tr>
    </tbody>
</table>
